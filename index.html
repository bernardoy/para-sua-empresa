<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img class="bank-image" src="fundo.png" alt="Banco SunBank">
    </div>
    <div class="form-section">
      <h1>SunBank</h1>
      <p class="description">Crie sua conta PJ com facilidade.</p>
      <form class="registration-form">
        <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ">
        <label for="cnpj">Digite o CNPJ da empresa</label>
        <div class="terms">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="terms" name="terms">
            <div class="custom-checkbox"></div>
          </div>
          <label for="terms">Eu concordo com os <a href="#">Termos de Servi√ßo</a> e <a href="#">Termos de Privacidade</a></label>
        </div>
        <button class="submit-btn" type="submit">Abrir Conta PJ</button>
      </form>
    </div>
  </div>
</body>
</html>
