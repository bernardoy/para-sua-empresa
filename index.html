<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="logocerto1.png" type="image/x-icon">
 
  
</head>
<body>
  <div class="container">
      <div class="lado-esquerdo">
        <img class="logo" src="fundo.png" alt="">
        <img class="foto-principal" src="foto.svg" alt="">
      </div>
      <div class="lado-direito">
        <div class="cabeçalho">
            <p class="flex">
                Conheça a conta PJ do SunBank
              </p>
          <h2 class="titulo">Abra a sua em menos de 5 minutos e sem pagar nada
          </h2>
          
        </div>
        <div class="botoes">
    
        </div>
        <form class="inputs">
          <input type="text" name="Senha" placeholder="Cnpj">
          <label for="Cnpj">Digite o Cnpj da empresa</label>
          <div class="terms">
            <input class ='box' type="checkbox" name="terms" id="termo">
            <label for="Terms of service">Eu concordo com os <a href="#">Termos de serviço</a> e <a href="#">Termos de privicidade</a></label>
          </div>
          <button class="register">Abrir conta PJ
        </button>
        </form>
      </div>
  </div>
</body>
</html>
